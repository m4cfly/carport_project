<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Carport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>


<div id="page">
    <header>

        <a href="index.html" th:href="@{/}">
            <img src="/images/logo.png" width="20%"/>
        </a>
        <div width="80%">
            <div th:if="${session.currentUser != null}">
                <span> Welcome User: </span>
                <b>
                    <span th:text="${session.currentUser.username}"> </span>
                </b>
                <a href="/logout" th:href="@{/logout}">Logout</a>
                <a href="/" th:href="@{/}">
                    <img src="../public/images/cart.png" th:src="@{/images/cart.png}" width="10%"/>
                </a>
            </div>
        </div>
    </header>
    <div id="content" class="transparent-grey">
        <div id="intro-text">
            <h1>Betal for din ordre:</h1>

            <div class="centered-form">

                <span>Du har nuværende </span>
                <span th:="${session.currentUser.balance}"> kr. i din konto</span>

                <form method="post">
                    <span>Tryk "betal" for at betale </span>
                    <span th:="${session.userOrder.totalprice}"></span>
                    <span> kr.</span>

                    <button type="submit" formaction="/payForOrder">Betal for ordren</button>
                </form>
                <a href="/insertmoney.html" th:href="@{/}">Indsæt penge på kontoen</a>
                <a href="/index.html" th:href="@{/}">Gå tilbage</a>

            </div>
            <p class="errormessage" th:text="${#ctx.message}"></p>
            <div th:if="${session.currentUser != null}">
                <span th:text="${session.currentUser.username}"> </span> |
                <a href="/logout" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
