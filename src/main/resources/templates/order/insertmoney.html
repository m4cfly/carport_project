<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Carport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="/css/style.css" rel="stylesheet"/>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideToggle("slow");
            });
        });
    </script>
</head>
<body>
<div id="page">
    <header>
        <a href="index.html" th:href="@{/}">
            <img src="/images/logo.png" width="40%"/>
        </a>
        <div width="100%">
            <input type="checkbox" id="menu-toggle" hidden="hidden">
            <div id="flip" class="simpleShapeBtn">
                <label for="menu-toggle" class="menu-icon">&#9776;</label>
            </div>
            <div id="panel">
                <nav>
                    <ul>
                        <li><a href="/index.html" th:href="@{/}">Home</a></li>
                        <li><a href="/index.html" th:href="@{/}">Order Carport</a></li>
                        <li th:if="${session.currentUser != null}">
                            <a href="/index.html" th:href="@{/showaccount}">Account</a>
                        </li>
                        <li th:if="${session.currentUser != null}">
                            <a href="/index.html" th:href="@{/cart}">Cart</a>
                        </li>
                        <div th:if="${session.currentUser != null}">

                            <a href="/logout" th:href="@{/logout}">Logout</a>
                            <span> Welcome User: </span>
                            <b>
                                <span th:text="${session.currentUser.username}"> </span>
                            </b>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
                <div id="content" class="transparent-grey">
                    <div id="intro-text">
                        <h1>Vælg hvor mange penge du vil indsætte:</h1>

                        <div class="centered-form">

                            <form method="post">
                                <p>Indtast beløb der skal sættes ind i din konto:</p>
                                <input type="number" name="inputMoney" placeholder="Skriv et positivt beløb">

                                <button type="submit" formaction="/inputmoney">Indsæt beløbet på din konto</button>
                            </form>
                            <form method="post">
                                <button type="submit" formaction="/goToPayment">Gå tilbage til betaling</button>
                            </form>
                        </div>
                        <p class="errormessage" th:text="${#ctx.message}"></p>
                        <div th:if="${session.currentUser != null}">
                            <span th:text="${session.currentUser.username}"> </span> |
                            <a href="/logout" th:href="@{/logout}">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
