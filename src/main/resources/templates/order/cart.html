<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Carport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="/css/style.css" rel="stylesheet"/>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideToggle("slow");
            });
        });
    </script>
</head>
<body>

<div id="page">
    <header>
        <a href="index.html" th:href="@{/}">
            <img src="/images/logo.png" width="40%"/>
        </a>
        <div width="100%">
            <input type="checkbox" id="menu-toggle" hidden="hidden">
            <div id="flip" class="simpleShapeBtn">
                <label for="menu-toggle" class="menu-icon">&#9776;</label>
            </div>
            <div id="panel">
                <nav>
                    <ul>
                        <li><a href="/index.html" th:href="@{/}">Home</a></li>
                        <li><a href="/index.html" th:href="@{/}">Order Carport</a></li>
                        <li th:if="${session.currentUser != null}">
                            <a href="/index.html" th:href="@{/showaccount}">Account</a>
                        </li>
                        <li th:if="${session.currentUser != null}">
                        <a href="/index.html" th:href="@{/cart}">Cart</a>
                        </li>
                        <div th:if="${session.currentUser != null}">

                            <a href="/logout" th:href="@{/logout}">Logout</a>
                            <span> Welcome User: </span>
                            <b>
                                <span th:text="${session.currentUser.username}"> </span>
                            </b>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>

    </header>
    <div id="content" class="transparent-grey">
        <div id="intro-text">
            <div th:if="${session.currentUser == null}">

                <form class="generic-form" method="post">
                    <input type="text" name="username" placeholder="Enter your username"/>
                    <input type="password" name="password" placeholder="Enter your password"/>
                    <button class="btn btn-ok" type="submit" formaction="login">Login</button>
                    <div><p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p></div>
                </form>
                <a href="/createuser.html" th:href="@{/createuser}">Create User</a>
                <h1>Welcome Guest!</h1>

            </div>
            <div th:if="${session.currentUser != null && session.currentUser.userrole == 'customer' && orderId != null}">
                <h2>Cart</h2>
                <span th:text="${session.currentUser.username}"> </span>
                <span th:text="${session.currentUser.userid}"> </span>

                <form method="get">
                    <p>YOUR ORDER IN THE CART</p>
                    <tr><td>Carport Width:</td><td th:text="${session.width}"></td></tr>
                    <tr><td>Carport Length:</td><td th:text="${session.length}"></td></tr>
                    <table>
                        <thead>
                        <tr>
                            <th>Materials</th>
                            <th>Length</th>
                            <th>Pris pr. Unit (i kr.)</th>
                            <th>Quantity</th>
                            <th>Unit</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${orders}">

                            <td th:text="${item.materialVariant.length}"></td>
                            <td th:text="${item.materialVariant.material.price}" ></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.materialVariant.material.unit}"></td>
                            <td th:text="${item.description}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <table>
                        <tr><td>Samlet pris: </td><td th:text="${session.totalPrice}"><td> kr.</td></td></tr>
                    </table>


                </form>


                <form method="get">
                    <button type="submit" formaction="/sendrequest">Gå tilbage</button>
                </form>


                <form method="get">
                    <button type="submit" formaction="/goToPayment">Gå til betaling</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
