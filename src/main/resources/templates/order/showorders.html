<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Frontpage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<h1>Skræddersyet Carport</h1>

<h2>Ordrer</h2>
<p>Du har følgende ordrer og forespørgsler</p>
<form method="post">
    <table>
        <tr th:each="item: ${orders}">
            <td th:text="${item.orderId}">1</td>
            <td th:text="${item.status}">2</td>
            <td th:text="${item.Width}">3</td>
            <td th:text="${item.Length}">4</td>
            <td th:text="${item.totalPrice}">5</td>
            <td th:text="${item.user.userName}">6</td>
            <td><button type="submit" name="orderId" th:value="${item.orderId}" formaction="/showbom">Se stykliste</button></td>
        </tr>
    </table>
</form>

<h1>Show Order #12143</h1>

<p>This is where we show the order details and the drawing when the customer has accepted the offer</p>

<p>We want to inject a SVG drawing below:</p>

<div class="carport-svg-topview">
    <div th:utext="${svg}"></div>
</div>

</body>
</html>
