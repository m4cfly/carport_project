<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Carport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>


<div id="page">
    <header>

        <a href="index.html" th:href="@{/}">
            <img src="/images/logo.png" width="40%"/>
        </a>
        <div width="80%">
            <div th:if="${session.currentUser != null}">
                <span> Welcome User: </span>
                <b>
                    <span th:text="${session.currentUser.username}"> </span>
                </b>
                <a href="/logout" th:href="@{/logout}">Logout</a>
                <a href="/" th:href="@{/}">
                    <img src="../public/images/cart.png" th:src="@{/images/cart.png}" width="10%"/>
                </a>
            </div>
        </div>
    </header>
    <div id="content" class="transparent-grey">
        <div id="intro-text">
            <h1>Vælg leveringsadresse og kontaktoplysninger:</h1>

            <div class="centered-form">

                <form method="post">
                    <p>Navn:</p>
                    <input type="text" name="fullname" placeholder="Skriv dit fulde navn">
                    <p>Adresse (vej + husnummer):</p>
                    <input type="text" name="address">
                    <p>Postnummer:</p>
                    <input type="text" name="postalcode">
                    <p>By:</p>
                    <input type="text" name="city">
                    <p>Telefonnummer:</p>
                    <input type="number" name="phonenumber">
                    <p>Email-addresse:</p>
                    <input type="text" name="email">
                    <button type="submit" formaction="/saveuserinfo">Gå til betaling</button>
                </form>
                <a href="/index.html" th:href="@{/}">Gå tilbage</a>

            </div>
            <p class="errormessage" th:text="${#ctx.message}"></p>
            <div th:if="${session.currentUser != null}">
                <span th:text="${session.currentUser.username}"> </span> |
                <a href="/logout" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
