<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Carport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>

<div id="page">
    <header>

        <a href="index.html" th:href="@{/}">
            <img src="/images/logo.png" width="40%"/>
        </a>
        <div width="80%">
            <div th:if="${session.currentUser != null}">
                <span> Welcome User: </span>
                <b>
                    <span th:text="${session.currentUser.username}"> </span>
                </b>
                <a href="/logout" th:href="@{/logout}">Logout</a>
             <!--   <a href="/" th:href="@{/}">
                        <img src="../public/images/cart.png" th:src="@{/images/cart.png}" width="10%"/>
                    </a> -->
                <form method="post">
                    <button class="simpleShapeBtn" type="submit" formaction="/showorders">Cart</button>
                </form>
            </div>

        </div>
    </header>
    <div id="content" class="transparent-grey">
        <div id="intro-text">
            <h1>Vælg leveringsadresse og kontaktoplysninger:</h1>

            <div class="centered-form">
                <form method="post">

                    <input class="simpleShapeInp" type="text" name="fullname" placeholder="Skriv dit fulde navn">
                    <br>
                    <br>
                    <input class="simpleShapeInp" type="text" name="address" placeholder="Adresse (vej + husnummer):">
                    <br>
                    <br>
                    <input class="simpleShapeInp" type="text" name="postalcode" placeholder="Postnummer:">
                    <br>
                    <br>
                    <input class="simpleShapeInp" type="text" name="city" placeholder="By:">
                    <br>
                    <br>
                    <input class="simpleShapeInp" type="text" name="phonenumber" placeholder="Telefonnummer:">
                    <br>
                    <br>
                    <input class="simpleShapeInp" type="text" name="emailaddress" placeholder="Email-addresse:">
                    <br>
                    <br>
                    <button class="simpleShapeBtn" type="submit" formaction="/showbom">Indsend forespørgsel</button>
                </form>
                <a href="/index.html" th:href="@{/}">Gå tilbage</a>
            </div>
            <p class="errormessage" th:text="${#ctx.message}"></p>
            <div th:if="${session.currentUser != null}">
                <span th:text="${session.currentUser.username}"> </span> |
                <a href="/logout" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
