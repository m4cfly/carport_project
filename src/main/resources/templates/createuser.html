<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Carport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>


<div id="page">
    <header>

        <a href="index.html" th:href="@{/}">
            <img src="/images/logo.png" width="40%"/>
        </a>
        <div width="80%">
            <div th:if="${session.currentUser != null}">
                <span> Welcome User: </span>
                <b>
                    <span th:text="${session.currentUser.username}"> </span>
                </b>
                <a href="/logout" th:href="@{/logout}">Logout</a>
                <a href="/" th:href="@{/}">
                    <img src="../public/images/cart.png" th:src="@{/images/cart.png}" width="10%"/>
                </a>
            </div>
        </div>
    </header>
    <div id="content" class="transparent-grey">
        <div id="intro-text">
            <h1>Create your account:</h1>
            <p> Fill user informations</p>
            <div class="centered-form">

                <form method="post">
                    <input type="text" name="username" placeholder="username for login">
                    <input type="password" name="password1" placeholder="Enter your password..">
                    <input type="password" name="password2" placeholder="Repeat password..">
                    <button type="submit" formaction="/createuser">Create User</button>
                </form>
                <a href="/index.html" th:href="@{/}">GÃ¥ tilbage</a>

            </div>
            <p class="errormessage" th:text="${#ctx.message}"></p>
            <div th:if="${session.currentUser != null}">
                <span th:text="${session.currentUser.username}"> </span> |
                <a href="/logout" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
  </div>
</div>

</html>
